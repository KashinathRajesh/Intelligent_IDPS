<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelligent IDPS Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: #e0e0e0; margin: 20px; }
        h1 { color: #00ff41; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .stats-container { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-box { background: #1e1e1e; padding: 15px; border-radius: 8px; flex: 1; border: 1px solid #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #1e1e1e; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #00ff41; }
        .severity-High { color: #ff4b2b; font-weight: bold; }
        .severity-Medium { color: #ffa500; }
        .severity-Low { color: #00ff41; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Intelligent IDPS - Live Monitor</h1>
    
    <div class="stats-container">
        <div class="stat-box">Total Alerts: <span id="total-count">0</span></div>
        <div class="stat-box">High Severity: <span id="high-count" style="color:#ff4b2b">0</span></div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Type</th>
                <th>Source IP</th>
                <th>Country</th>
                <th>Severity</th>
            </tr>
        </thead>
        <tbody id="alert-table">
            </tbody>
    </table>

    <script>
        const socket = io();
        let total = 0;
        let high = 0;

        socket.on('new_alert', function(data) {
            total++;
            document.getElementById('total-count').innerText = total;
            
            if(data.severity === "High" || data.severity === "Critical") {
                high++;
                document.getElementById('high-count').innerText = high;
            }

            const table = document.getElementById('alert-table');
            const row = table.insertRow(0); // Add newest alert to top
            row.innerHTML = `
                <td>${data.timestamp}</td>
                <td>${data.type}</td>
                <td>${data.src_ip}</td>
                <td>${data.src_country}</td>
                <td class="severity-${data.severity}">${data.severity}</td>
            `;
        });
    </script>
</body>
</html>
