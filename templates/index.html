<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent IDPS Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --neon-green: #00ff41; --dark-bg: #0a0a0a; --panel-bg: #161616; --text: #e0e0e0; }
        body { font-family: 'Consolas', monospace; background: var(--dark-bg); color: var(--text); margin: 0; padding: 20px; }
        h1 { color: var(--neon-green); text-transform: uppercase; border-bottom: 2px solid #333; padding-bottom: 10px; }
        .dashboard-grid { display: grid; grid-template-columns: 1fr 2fr; gap: 20px; margin-top: 20px; }
        .panel { background: var(--panel-bg); border: 1px solid #333; border-radius: 8px; padding: 20px; }
        .stat-value { color: var(--neon-green); font-weight: bold; font-size: 1.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 0.9rem; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #222; }
        th { color: var(--neon-green); background: #1a1a1a; }
        .severity-Critical { color: #ff0000; font-weight: bold; }
        .severity-High { color: #ff4b2b; }
        .severity-Medium { color: #ffa500; }
        .severity-Low { color: var(--neon-green); }
        #chart-container { height: 200px; margin-bottom: 20px; }
        #map { height: 300px; width: 100%; border-radius: 8px; border: 1px solid #333; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>üõ°Ô∏è Intelligent IDPS - Network Security Command</h1>

    <div class="dashboard-grid">
        <div class="panel">
            <div class="stat-box">System Status: <span class="stat-value">ACTIVE</span></div>
            <div class="stat-box">Total Alerts: <span id="total-alerts" class="stat-value">0</span></div>
            <hr style="border:0; border-top:1px solid #333; margin: 15px 0;">
            <div id="chart-container">
                <canvas id="alertChart"></canvas>
            </div>
            <h3>Threat Map</h3>
            <div id="map"></div>
        </div>

        <div class="panel" style="overflow-y: auto; max-height: 750px;">
            <h3>Live Alert Stream</h3>
            <table>
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Type</th>
                        <th>Source IP</th>
                        <th>Severity</th>
                    </tr>
                </thead>
                <tbody id="alert-body"></tbody>
            </table>
        </div>
    </div>

    <script>
        const socket = io();
        let totalAlerts = 0;
        const alertTypeData = {};
        
        const countryCoords = {
            "United States": [38.79, -106.53],
            "United Kingdom": [55.37, -3.43],
            "Germany": [48.79, 9.01],
            "India": [20.59, 78.96],
            "China": [35.86, 104.19],
            "Russia": [61.52, 105.31],
            "Brazil": [-14.23, -51.92],
            "Canada": [56.13, -106.34],
            "Internal/Private": [0, 0]
        };

        const map = L.map('map').setView([20, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(map);

        const markers = {};

        const ctx = document.getElementById('alertChart').getContext('2d');
        const alertChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: [],
                datasets: [{
                    data: [],
                    backgroundColor: ['#00ff41', '#ffa500', '#ff4b2b', '#ff0000', '#00d4ff'],
                    borderColor: '#161616'
                }]
            },
            options: { maintainAspectRatio: false, plugins: { legend: { labels: { color: '#e0e0e0' } } } }
        });

        socket.on('new_alert', (data) => {
            totalAlerts++;
            document.getElementById('total-alerts').innerText = totalAlerts;

            const tbody = document.getElementById('alert-body');
            const row = tbody.insertRow(0);
            row.innerHTML = `
                <td>${data.timestamp.split(' ')[1]}</td>
                <td>${data.type}</td>
                <td>${data.src_ip}</td>
                <td class="severity-${data.severity}">${data.severity}</td>
            `;

            alertTypeData[data.type] = (alertTypeData[data.type] || 0) + 1;
            alertChart.data.labels = Object.keys(alertTypeData);
            alertChart.data.datasets[0].data = Object.values(alertTypeData);
            alertChart.update();

            const coords = countryCoords[data.src_country];
            if (coords && data.src_country !== "Internal/Private") {
                if (!markers[data.src_country]) {
                    markers[data.src_country] = L.marker(coords).addTo(map);
                }
                markers[data.src_country].bindPopup(`<b>${data.src_country}</b><br>Last Attack: ${data.src_ip}`).openPopup();
            }
        });
    </script>
</body>
</html>
